<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <nav>
      <h2>Weather Dashboard</h2>
    </nav>
    <main>
      <aside class="search-container">
        <form class="search-form">
          <label for="searchbar" class="search-bar-label"><h3>Search for a City:</h3></label>
          <input id="searchbar" class="search-bar" name="searchbar" type="text" />
          <input id="search-btn" class="btn" type="submit" value="Search" />
        </form>
        <hr />
        <section class="search-history-container"></section>
      </aside>
      <section class="weather-container">
        <div class="main-forecast-card">
          <div class="city-info-container">
            <h2 class="city-info"></h2>
            <div class="icon-container"><img class="city-info-icon" src="" /></div>
          </div>

          <p>Temp: <span class="temp-current"></span></p>
          <p>Wind: <span class="wind-current"></span></p>
          <p>Humidity: <span class="humidity-current"></span></p>
        </div>
        <div class="future-forecast-container">
          <h3>5-Day Forcast:</h3>
          <ul class="forecast-list"></ul>
        </div>
      </section>
    </main>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
